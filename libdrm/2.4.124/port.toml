[package]
url = "https://gitlab.freedesktop.org/mesa/libdrm.git"
ref = "libdrm-2.4.124"

# ================ build for aarch64-linux ================ #
[[build_configs]]
pattern = "aarch64-linux*"
build_system = "meson"
dependencies = ["xcb-proto@1.17.0"]
dev_dependencies = ["pkgconf@2.4.3"]
options = ["-Dtests=false"]

# ================ build for x86_64-linux ================ #
[[build_configs]]
pattern = "x86_64-linux*"
build_system = "meson"
dependencies = ["libpciaccess@0.18.1"]
dev_dependencies = ["pkgconf@2.4.3"]
options = ["-Dintel=enabled", "-Dtests=false"]

# Note:
# This library support linux only.
